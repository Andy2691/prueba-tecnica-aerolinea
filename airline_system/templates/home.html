<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Página de Inicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="text-primary">Bienvenido al Sistema de Vuelos ✈️</h1>
      <p>Selecciona una opción:</p>

      <div class="mt-4">
        <a href="{% url 'flights_home' %}" class="btn btn-primary"
          >✈️ Ver Vuelos</a
        >

        {% if user.is_authenticated %}
        <a href="{% url 'reservations_home' %}" class="btn btn-success"
          >📋 Mis Reservas</a
        >

        <!-- 🔥 Formulario para cerrar sesión con POST -->
        <form
          id="logout-form"
          action="{% url 'user_logout' %}"
          method="POST"
          style="display: inline"
        >
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">🚪 Cerrar Sesión</button>
        </form>
        {% else %}
        <a href="{% url 'user_login' %}" class="btn btn-warning"
          >🔑 Iniciar Sesión</a
        >
        <a href="{% url 'register' %}" class="btn btn-info">📝 Registrarse</a>
        {% endif %}
      </div>
    </div>
  </body>
</html>
