<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mis Reservas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function cancelarReserva(reservationId) {
        fetch(`/reservations/api/cancel/${reservationId}/`, {
          method: "DELETE",
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            location.reload(); // Recargar la página para actualizar la lista
          });
      }
    </script>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="text-primary">Mis Reservas</h1>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Vuelo</th>
            <th>Fecha de Creación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for reservation in reservations %}
          <tr>
            <td>{{ reservation.id }}</td>
            <td>{{ reservation.user.username }}</td>
            <td>
              {{ reservation.flight.origin }} → {{
              reservation.flight.destination }}
            </td>
            <td>{{ reservation.created_at }}</td>
            <td>
              <button
                class="btn btn-danger"
                onclick="cancelarReserva({{ reservation.id }})"
              >
                Cancelar
              </button>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5">No tienes reservas.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
