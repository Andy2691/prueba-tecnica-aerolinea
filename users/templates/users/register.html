<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="text-primary">Registro de Usuario</h1>
      <form method="POST">
        {% csrf_token %}
        <input
          type="text"
          name="username"
          placeholder="Usuario"
          class="form-control"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="form-control"
        />
        <input
          type="password"
          name="password"
          placeholder="ContraseÃ±a"
          class="form-control"
        />
        <button type="submit" class="btn btn-success mt-3">Registrarse</button>
      </form>
    </div>
  </body>
</html>
